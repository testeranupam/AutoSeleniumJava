name: Selenium Tests - Maven

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '11', '17' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven
      
      - name: Install dependencies
        run: mvn clean install -DskipTests -q
      
      - name: Run tests sequentially
        run: mvn test -q
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-java${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            target/screenshots/
          retention-days: 30
      
      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: TestNG Results (Java ${{ matrix.java-version }})
          path: 'target/surefire-reports/*.xml'
          reporter: 'java-testng'
          fail-on-error: false

  test-parallel:
    name: Run Tests (Parallel)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Install dependencies
        run: mvn clean install -DskipTests -q
      
      - name: Run tests in parallel (by methods)
        run: mvn test -Dtest=*Test -q
        continue-on-error: true
      
      - name: Upload parallel test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-parallel
          path: |
            target/surefire-reports/
            target/screenshots/
          retention-days: 30

  build-status:
    name: Final Status
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    
    steps:
      - name: Report Status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "⚠️ Some tests failed. Check artifacts for details."
            exit 0
          fi
