# STAGING Environment Configuration
# Staging environment for pre-production validation and smoke testing

# Base URL
base.url=http://staging.example.com
environment.name=staging
environment.level=staging

# Browser Configuration
browser=chrome
headless=true
browser.timeout=25
implicit.wait=20
explicit.wait=20
page.load.timeout=25

# Test Data
test.data.path=src/test/resources/testdata
screenshot.path=target/screenshots/staging
report.path=target/reports/staging

# Database Configuration (STAGING)
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://staging-db.example.com:3306/automation_staging
db.user=${STAGING_DB_USER}
db.password=${STAGING_DB_PASSWORD}
db.port=3306

# Logging
log.level=INFO
log.file=staging.log

# Features
parallel.execution=true
parallel.threads=8
soft.assertions.enabled=true
screenshot.on.failure=true
screenshot.on.success=true

# API Configuration
api.base.url=http://staging.example.com/api
api.version=v1
api.timeout=20

# Retry Configuration
retry.count=3
retry.delay=2000

# Email Configuration
email.enabled=true
email.smtp=smtp-staging.example.com
email.from=automation-staging@example.com
email.recipients=staging-team@example.com,devops@example.com

# Test Data Management
data.reset.before.suite=true
data.cleanup.after.suite=true

# Reporting
report.format=html,json,xml
slack.notifications=true
teams.notifications=true

# Load Testing
load.test.enabled=true
load.test.threads=50
load.test.ramp.up=10

# Performance Threshold
performance.timeout.threshold=5000
performance.api.threshold=2000
