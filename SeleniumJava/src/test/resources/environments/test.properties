# TEST Environment Configuration
# Test environment for automated testing and CI/CD validation

# Base URL
base.url=http://test.example.com
environment.name=test
environment.level=testing

# Browser Configuration
browser=chrome
headless=true
browser.timeout=20
implicit.wait=15
explicit.wait=15
page.load.timeout=20

# Test Data
test.data.path=src/test/resources/testdata
screenshot.path=target/screenshots/test
report.path=target/reports/test

# Database Configuration (TEST)
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://test-db.example.com:3306/automation_test
db.user=${TEST_DB_USER}
db.password=${TEST_DB_PASSWORD}
db.port=3306

# Logging
log.level=INFO
log.file=test.log

# Features
parallel.execution=true
parallel.threads=5
soft.assertions.enabled=true
screenshot.on.failure=true

# API Configuration
api.base.url=http://test.example.com/api
api.version=v1
api.timeout=15

# Retry Configuration
retry.count=2
retry.delay=1000

# Email Configuration
email.enabled=true
email.smtp=smtp-test.example.com
email.from=automation-test@example.com
email.recipients=qa-team@example.com

# Test Data Management
data.reset.before.suite=true
data.cleanup.after.suite=true

# Reporting
report.format=html,json,xml
slack.notifications=true
