# PRODUCTION Environment Configuration
# Production environment for smoke testing and critical validations only

# Base URL
base.url=http://www.example.com
environment.name=prod
environment.level=production

# Browser Configuration
browser=chrome
headless=true
browser.timeout=30
implicit.wait=20
explicit.wait=20
page.load.timeout=30

# Test Data
test.data.path=src/test/resources/testdata
screenshot.path=target/screenshots/prod
report.path=target/reports/prod

# Database Configuration (PRODUCTION)
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://prod-db.example.com:3306/automation_prod
db.user=${PROD_DB_USER}
db.password=${PROD_DB_PASSWORD}
db.port=3306

# Logging
log.level=WARN
log.file=prod.log

# Features
parallel.execution=true
parallel.threads=3
soft.assertions.enabled=false
screenshot.on.failure=true
screenshot.on.success=false

# API Configuration
api.base.url=http://www.example.com/api
api.version=v1
api.timeout=30

# Retry Configuration
retry.count=5
retry.delay=5000

# Email Configuration
email.enabled=true
email.smtp=smtp-prod.example.com
email.from=automation-prod@example.com
email.recipients=devops@example.com,on-call@example.com,qa-lead@example.com

# Test Data Management
# CRITICAL: Do NOT reset or cleanup production data
data.reset.before.suite=false
data.cleanup.after.suite=false

# Reporting
report.format=html,json,xml
slack.notifications=true
teams.notifications=true
pagerduty.notifications=true

# Monitoring
monitoring.enabled=true
prometheus.endpoint=http://prometheus.example.com
datadog.enabled=true
datadog.api.key=${DATADOG_API_KEY}

# Performance Threshold (PROD)
performance.timeout.threshold=3000
performance.api.threshold=1000

# Safety Controls
production.mode=true
readonly.mode=false
smoke.test.only=true
max.parallel.threads=3

# Alerts
alert.on.failure=true
alert.webhook.url=${PROD_ALERT_WEBHOOK}
