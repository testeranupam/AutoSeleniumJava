# DEV Environment Configuration
# Development environment for local testing and early validation

# Base URL
base.url=http://localhost:8080
environment.name=dev
environment.level=development

# Browser Configuration
browser=chrome
headless=false
browser.timeout=15
implicit.wait=10
explicit.wait=10
page.load.timeout=15

# Test Data
test.data.path=src/test/resources/testdata
screenshot.path=target/screenshots/dev
report.path=target/reports/dev

# Database Configuration (DEV)
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/automation_dev
db.user=dev_user
db.password=dev_password
db.port=3306

# Logging
log.level=DEBUG
log.file=dev.log

# Features
parallel.execution=false
soft.assertions.enabled=true
screenshot.on.failure=true

# API Configuration
api.base.url=http://localhost:8080/api
api.version=v1
api.timeout=10

# Retry Configuration
retry.count=1
retry.delay=500

# Email Configuration
email.enabled=false
email.smtp=smtp-dev.local
