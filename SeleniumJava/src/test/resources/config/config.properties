# Selenium Automation Framework Configuration

# Base URL
base.url=https://www.google.com

# Browser Configuration
browser=chrome
# Options: chrome, firefox
# Set to true for headless mode (requires browser support)
headless=false

# Wait times in seconds
implicit.wait=10
explicit.wait=10
page.load.timeout=10

# Test Data
test.data.path=src/test/resources/testdata

# Reports
reports.path=test-results
report.name=ExtentReport

# Logging
log.level=INFO

# API Configuration
api.baseurl=https://jsonplaceholder.typicode.com
api.token=your_bearer_token
api.timeout=30000
api.maxRetries=3
